<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Login"></Label>
</ActionBar>
<FledboxLayout>
    <StackLayout class="form">
        <PreviousNextView>
            <GridLayout class="page__content" rows="auto, auto, auto">
                <StackLayout row="0" class='input-field'>
                    <TextField class="input" hint="Email" keyboardType="email" autocorrect="false"></TextField>
                </StackLayout>
                <StackLayout row="1" class='input-field'>
                    <TextField class="input" hint="Password" keyboardType="email" autocorrect="false" secure="true"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
            </GridLayout>
        </PreviousNextView>
        <Button [text]="'Log In'"  class="btn btn-primary m-t-20"></Button>
    </StackLayout>
</FledboxLayout>
